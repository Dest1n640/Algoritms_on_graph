# Конфигурация типов муравьев
# Формат: TypeName Alpha Beta PheromoneDeposit Count
# TypeName - название типа муравья
# Alpha - влияние феромона (обычно 1.0)
# Beta - влияние эвристики/расстояния (обычно 2.0-5.0)
# PheromoneDeposit - количество откладываемого феромона
# Count - количество муравьев данного типа

# Explorer - исследователи (низкая зависимость от феромона, средняя от расстояния)
# Explorer 0.5 3.0 100.0 12

# Greedy - жадные (очень высокая зависимость от расстояния)
# Greedy 0.3 6.0 75.0 8

# Balanced - сбалансированные (классический подход ACO)
# Balanced 1.0 2.5 90.0 20

# Pheromone_Focused - следующие за феромоном (высокая зависимость от феромона)
# Pheromone_Focused 3.0 0.8 120.0 8

# Elite - элитные (высокие значения обоих параметров)
# Elite 2.0 4.0 110.0 7

First 1 1 100 10
Second 0 1 100 10
Thirtd 1 0 100 10
